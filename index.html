<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ReportsUI</title>
    <link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="js/const.js" type="text/javascript"></script>
	<script src="js/index.js" type="text/javascript"></script>
</head>
<body>
	<div class="header-div">
		<h1>Welcome to Reports UI!</h1>
	</div>
	<div class="credentials-div">
		<div id="login-error" class="alert alert-danger">
			<svg style="margin-right:4%;" width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-exclamation-circle-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
<			/svg>
			<span id="login-error-message"></span>
		</div>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend info-text">
				<span class="input-group-text" id="inputGroup-sizing-lg">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
					</svg>
				</span>
			</div>
			<input id="username" placeholder="Username" type="text" class="form-control">
		</div>
		<div class="input-group input-group-lg">
			<div class="input-group-prepend info-text">
				<span class="input-group-text" id="inputGroup-sizing-lg">
					<svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-lock-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
						<path d="M2.5 9a2 2 0 0 1 2-2h7a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-7a2 2 0 0 1-2-2V9z"/>
						<path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
					</svg>
				</span>
			</div>
			<input id="password" placeholder="Password" type="password" class="form-control">
		</div>
		<div class="container">
			<div class="row">
				<div class="col auth-button-div">
					<button id="signon-button" type="button" class="btn btn-primary btn-lg auth-button">Sign on</button>
				</div>
				<div class="col auth-button-div">
					<button id="login-button" type="button" class="btn btn-primary btn-lg auth-button">Log in</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
